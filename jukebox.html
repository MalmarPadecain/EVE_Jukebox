<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EVE Jukebox</title>
    <script src="jukebox.js"></script>
    <link rel="stylesheet" href="css/jukebox_style.css">
</head>
<body>

<div class="test"> EVE Online Jukebox Project </div>

  <div class="jukeboxWrapper">
    <div class="jukeboxMain" id="TitleBox">
      <div class="MainTextPos">
        Jukebox
      </div>
    </div>
    <div class="jukeboxMain">
      2
    </div>
    <div class="jukeboxMain" id="buttonList">
      <div class="controlBtnContainer">
        <img src="images/btnBack.jpg" class="controlBtn"><img src="images/btnPlay.jpg" class="controlBtn"><img src="images/btnFwd.jpg" class="controlBtn"><img src="images/btnShuffleOff.jpg" class="controlBtn" id="btnShuffle">
      </div>
      <div class="volumeContainer">
        <div class="volumeSymbol">
          <img src="images/lowVolume.png">
        </div>
        <div>
          <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
        <div class="volumeSymbol">
          <img src="images/highVolume.png">
        </div>
      </div>
    </div>
    <div class="jukeboxMain" id=Separator>
      <hr/>
      <div>
        <img src="images/doubleChevron.png" id="doubleChevron">
      </div>
    </div>
    <div class="jukeboxMain" id="ListContainer">
      <div class="PlaylistContainer">
        5.1
      </div>
