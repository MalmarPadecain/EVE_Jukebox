<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EVE Jukebox</title>
    <script src="jukebox.js"></script>
</head>
<body>
<audio id="audio">
    <source id="source" src="">
</audio>
<div id="control">
    <p id="progress"></p>
    <button id="pause" onclick="pause()">Pause</button>
    <input type="range" id="volume" name="volume" min="0" max="1" step="0.01" value="1">
</div>
<table>
    <tr>
        <th>Number</th>
        <th>Title</th>
        <th>Duration</th>
    </tr>
    <tr>
        <th>1</th>
        <th id="title" onclick="play('music/Borderlines.mp3')"></th>
        <th>?</th>
    </tr>
</table>
</body>
</html>
