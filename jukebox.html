<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EVE Jukebox</title>
    <script src="jukebox.js"></script>
</head>
<body>
<audio id="audio">
    <source id="source" src="">
</audio>
<div id="control">
    <p id="progress"></p>
    <button id="pause" onclick="togglePause()">Pause</button>
    <button id="shuffle" onclick="toggleShuffle()">Shuffle</button>
    <input type="range" id="volume" oninput="updateVolume()" name="volume" min="0" max="1" step="0.01" value="1">
</div>
<table id="table">
    <tr>
        <th>Number</th>
        <th>Title</th>
        <th>Duration</th>
    </tr>
</table>
</body>
</html>
