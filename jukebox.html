<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EVE Jukebox</title>
    <script src="jukebox.js"></script>
    <link rel="stylesheet" href="css/jukebox_style.css">
</head>
<body>



  <div class="jukeboxWrapper">
    <div class="jukeboxMain">
      1
    </div>
    <div class="jukeboxMain">
      2
    </div>
    <div class="jukeboxMain">
      3
    </div>
    <div class="jukeboxMain">
      4
    </div>
    <div class="jukeboxMain" id="ListContainer">
      <div class="PlaylistContainer">
        5.1
      </div>
      <div class="TracklistContainer">
        <table class="Tracklist">
            <tr>
              <th> </th>
              <th>Number</th>
              <th>Title</th>
              <th>Duration</th>
              <th> </th>
            </tr>
            <tr>
              <td> </td>
              <td>1</td>
              <td id="title" onclick="play('music/Borderlines.mp3')"></td>
              <td>?</td>
              <td> </td>
            </tr>
            <tr>
              <td> </td>
              <td>2</td>
              <td id="title" onclick="play('music/Borderlines.mp3')"></td>
              <td>?</td>
              <td> </td>
            </tr>
        </table>
      </div>
    </div>
    <div class="jukeboxMain" id="BtnContainer">
      <div class="NewBtnContainer">
        5.1
      </div>
      <div class="AddBtnContainer">
        5.2
      </div>
    </div>
  </div>

<a href="https://i.imgur.com/FOtZvBc.jpg">Sample Image here</a><br>
<a href="https://i.imgur.com/5xiI33J.jpg">CSS Layout Image here</a>

<audio id="audio">
    <source id="source" src="">
</audio>
<p id="progress"></p>
<button id="pause" onclick="pause()">Pause</button>

</body>
</html>
